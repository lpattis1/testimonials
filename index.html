<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>

    <section class="top">
        <div class="title">
            <h1>Random Company</h1>
            <h3 class="title-text">See what our customers have to say!</h3>
            
        </div>
        <div class="divider">
        </div>
    </section>

    <section class="reviews">
        <div class="container">

            <!-- review 1 -->
            <div class="slide">
                <h3 class="name">Sharon Jones</h3>
                <img src="/img/1.jpg" alt="" class="user">
                <p class="rating">
                    <i class="stars fas fa-star"></i>
                    <i class="stars fas fa-star"></i>
                    <i class="stars fas fa-star"></i>
                    <i class="stars fas fa-star"></i>
                    <i class="stars fas fa-star"></i>
                </p>
                <p class="review">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi veritatis temporibus consequuntur magnam voluptatum dolor suscipit libero sed rem esse nihil accusamus, tenetur laudantium officiis quas. Soluta rem vel ratione!</p>

                <div class="arrows">
                    <i class="fas fa-arrow-left"></i>
                    <i class="fas fa-arrow-right"></i>
                </div>
    
                <div class="random-review">
                    <button class="random">Random Review</button>
                </div>
            </div>
        </div>
    </section>
    <script src="/app.js"></script>
</body>
</html>
